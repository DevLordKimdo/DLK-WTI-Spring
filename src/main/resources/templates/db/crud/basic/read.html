<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Db Crud Basic Read</title>
</head>
<link rel="stylesheet" href="/css/styles.css">
<body>
	<form th:action="@{|/db/crud/basic/update/${read.idx}|}" method="post">
		<div th:text="|번호 : ${read.idx}|"></div>
		<div th:text="|날짜 : ${read.datetime}|"></div>
		<div th:text="|조회 : ${read.hit}|"></div>
		<div>이름 : <input type="text" name="name" th:value="${read.name}"/></div>
		<div>제목 : <input type="text" name="title" th:value="${read.title}"/></div>
		<div>내용 : <textarea name="content" th:text="${read.content}"></textarea></div>
		<div><input type="submit" value="수정"></div>
	</form>
		<div><a href="/db/crud/basic/list"><button>목록</button></a></div>
		<div><a th:href="@{|/db/crud/basic/delete/${read.idx}|}"><button>삭제</button></a></div>
</body>
</html>
