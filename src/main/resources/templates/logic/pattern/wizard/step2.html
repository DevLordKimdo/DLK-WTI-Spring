<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Logic Pattern Wizard Step2</title>
</head>
<link rel="stylesheet" href="/css/styles.css">
<body>
	<h2>STEP 2</h2>
	<form name="form">
		<div>제목</div>
		<input type="text" name="title" th:value="${title}"/>
	</form>
	<button onclick="fn_back()">뒤로</button>
	<button onclick="fn_next()">다음</button>
</body>
<script>
	function fn_back() {
	    document.form.action = "/tmpl/logic/pattern/wizard/step2/back";
	    document.form.method = "POST";
	    document.form.submit();
	}
	
	function fn_next() {
	    document.form.action = "/tmpl/logic/pattern/wizard/step2/next";
	    document.form.method = "POST";
	    document.form.submit();
	}
</script>
</html>
