<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Logic Pattern PRG Done</title>
</head>
<link rel="stylesheet" href="/css/styles.css">
<body>
	<h2>Submit Form</h2>
	<div th:text="|preContent : ${content ?: ''}|"></div>
	<form name="form">
		<input type="text" name="content">
	</form>
	<button onclick="fn_submit()">Submit</button>
</body>
<script>
	function fn_submit() {
		document.form.action = "/tmpl/logic/pattern/prg/submit";
		document.form.method = "POST";
		document.form.submit();
	}
</script>
</html>
